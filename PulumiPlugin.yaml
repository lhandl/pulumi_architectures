# ../lhandl-architectures/PulumiPlugin.yaml
runtime: yaml
name: lhandl-architectures

components:
  Architecture:
    description: Top-level architecture component

    # âœ… YAML component inputs: a map of inputs (NOT JSON Schema)
    inputs:
      who:
        type: string
        description: Optional name to greet
        # default: world   # uncomment if you want it optional without passing

    resources:
      helloProv:
        type: pulumi:providers:lhandl-test
        properties: {}
        options:
          version: 0.1.0
          pluginDownloadURL: github://api.github.com/lhandl/pulumi-test

      hello:
        type: lhandl-test:index:HelloWorld
        properties:
          who: ${args.who}
        options:
          provider: ${helloProv}

    outputs:
      greeting: ${hello.greeting}

